<div class="flex space-x-4">
    <!-- Filter Chips -->
    <div class="flex items-center space-x-2 mb-4">
        <!-- All Sneaks Filter Chip -->
        <button data-filter="all" class="filter-chip h-8 px-3 bg-gray-100 text-gray-800 rounded-full text-sm font-medium focus:outline-none">All</button>
        <!-- Successful Sneaks Filter Chip -->
        <button data-filter="successful" class="filter-chip h-8 px-3 bg-green-100 text-green-800 rounded-full text-sm font-medium focus:outline-none">Successful</button>
        <!-- Failed Sneaks Filter Chip -->
        <button data-filter="failed" class="filter-chip h-8 px-3 bg-red-100 text-red-800 rounded-full text-sm font-medium focus:outline-none">Failed</button>
        <!-- Skipped Sneaks Filter Chip -->
        <button data-filter="skipped" class="filter-chip h-8 px-3 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium focus:outline-none">Skipped</button>
    </div>
</div>
