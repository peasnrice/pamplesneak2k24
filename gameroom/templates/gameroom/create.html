{% extends "default_base.html" %}

{% load static %}

{% block jumbotron %}
<div class="flex flex-col items-center justify-center p-6 bg-gray-200">
  <div class="text-center">
    <h1 class="text-3xl font-bold">Welcome to the Pamplesneak factory!</h1>
    <p>what? all the other games weren't good enough for you?</p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
  <div class="max-w-sm mx-auto">
    <!-- Form action points to the 'creategame' URL -->
    <form action="{% url 'gameroom:creategame' %}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <!-- Include the form fields here -->
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create Game
      </button>
    </form>
  </div>
</div>
{% endblock %}
