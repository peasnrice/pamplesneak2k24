{% if can_submit_more %}
<div class="sneak-progress-container flex justify-center space-x-4 my-4">
    <div class="sneak-indicator {% if words_submitted_this_round >= 1 %}bg-green{% endif %}">1</div>
    <div class="sneak-indicator {% if words_submitted_this_round >= 2 %}bg-green{% endif %}">2</div>
    <div class="sneak-indicator {% if words_submitted_this_round >= 3 %}bg-green{% endif %}">3</div>       
</div>
<p class="text-xl font-bold">Send a word/Phrase to another player</p>
<div id="messageform" class="flex flex-col items-center justify-center">
  <button type="button" onclick="get_inspiration()" class="w-full max-w-md bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 px-4 rounded flex items-center justify-center" style="height: 90px;">
      <span>ðŸŒŸ</span> INSPIRE ME! <span>ðŸŒŸ</span>
  </button>    
  <div class="w-full max-w-md my-4">
      <form action="{% url 'gameroom:send_word' game_id=game.id round_id=current_round.id %}" method="POST" class="space-y-4">
          {% csrf_token %}
          {{ form.word }}
          <span id="word_count" class="text-sm text-black-500">0/128</span>
          {{ form.target }}
          <!-- Move the submit button inside the form -->
          <div class="text-center">
              <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">
                  Send Word
              </button>
          </div>
      </form>
  </div>
</div>
{% else %}
<p class="text-xl font-bold">You have done enough!</p>
<p class="text-xl font-bold">You have sent all {{ current_round.sneaks_per_round }} required sneaks for this round.</p>
{% endif %}
