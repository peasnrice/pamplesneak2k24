<div id="messageform">
    <form action="{% url 'gameroom:send_word' game_id=game.id %}" method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <div>
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded" value="Send Word">
          Send Word
        </button>
      </div>
    </form>
  </div>
