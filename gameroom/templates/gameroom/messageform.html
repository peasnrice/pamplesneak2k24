<div id="messageform" class="flex flex-col items-center justify-center">
  <form action="{% url 'gameroom:send_word' game_id=game.id %}" method="POST" class="space-y-4 w-full max-w-md">
    {% csrf_token %}
    {{ form.word }}
    {{ form.target }}
    <div class="text-center">
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded" value="Send Word">
        Send Word
      </button>
    </div>
  </form>
</div>
