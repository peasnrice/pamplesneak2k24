{% extends "default_base.html" %}

{% block jumbotron %}
{% if messages %}
<div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
  <strong class="font-bold">Messages:</strong>
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
{% endblock %}

{% block content %}
{% endblock %}
{% block extra_body %}
{% endblock %}
