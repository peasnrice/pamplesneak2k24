<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="http://pamplesneak.com/favicon.ico" />

  <title>Pamplesneak!</title>

  <!-- Custom styles for this template -->
  <link href="" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% block head %}
  {% endblock %}

</head>

<body bgcolor="#E6E6FA">
  <div id="page">
    <div id="navbar">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"> <img src="" height="30"></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="/pamplesneak/pampleplay">Pamplesneak Lobby</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                  <a href="/pampleprofile">{{ user.username }}</a>
                </li>
                <li>
                  <a href="/accounts/logout">log out</a>
                </li>
                {% else %}
                <li>
                  <a href="/accounts/signup">sign up</a>
                </li>
                <li>
                  <a href="/accounts/login">log in</a>
                </li>
                {% endif %}
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="jumbotron">
    <div class="jumbotron">
      <div class="container">
        {% block jumbotron %}{% endblock %}
      </div>
    </div>
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <div class="row-fluid">
  </div>

  <footer>
    <div id="footer">
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="centered">
              <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
